<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff6b6b, #f8e71c, #50b3a2);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
        }

        input {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            outline: none;
        }

        input::placeholder {
            color: white;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff0080, #ffcd00);
            color: white;
            font-size: 18px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(90deg, #ffcd00, #ff0080);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Register Now</h1>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="department" placeholder="Department" required><br>
        <input type="text" id="year" placeholder="Year" required><br>
        <input type="text" id="section" placeholder="Section" required><br>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="button" onclick="registerUser()">Register ðŸš€</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    <script>
        function registerUser() {
            const name = document.getElementById("name").value;
            const department = document.getElementById("department").value;
            const year = document.getElementById("year").value;
            const section = document.getElementById("section").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const userDetails = [
                ["Name", name],
                ["Department", department],
                ["Year", year],
                ["Section", section],
                ["Username", username],
                ["Password", password]
            ];

            const worksheet = XLSX.utils.aoa_to_sheet(userDetails);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");

            const excelFile = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
            saveAs(new Blob([excelFile], { type: "application/octet-stream" }), "registration_details.xlsx");

            alert("ðŸŽ‰ Registration successful! Redirecting to Login page...");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>

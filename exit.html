<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‹ Exit - Thank You!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #2c2c54;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Pacifico', cursive;
            color: white;
        }

        .bye-image {
            width: 250px;
            transition: transform 0.5s ease-in-out;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .exit-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 18px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border: none;
        }

        .exit-btn:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>âœ¨ Thank You for Visiting! âœ¨</h1>
    <img class="bye-image" src="https://media.istockphoto.com/id/1476974210/vector/good-bye-speech-bubble-icon-cute-black-text-lettering-vector-illustration.jpg?s=612x612&w=0&k=20&c=CJ6RtLZsPzSrJdJrCTxkGWQssoNO6gws2dJ84Uj7T94=" alt="Bye Bye Image">
    <button class="exit-btn" onclick="window.close()">Exit ðŸšª</button>
</body>
</html>

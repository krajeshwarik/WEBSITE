            font-family: 'Poppins', sans-serif;

            margin: 0;

            background: linear-gradient(45deg, #ff00ff, #ff8c00, #ffcc00, #00ffcc, #00aaff);

        }

        /* Resume Button */
        .resume-btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(90deg, #ff00ff, #ff8c00);
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .resume-btn:hover {
            background: linear-gradient(90deg, #ff8c00, #ff00ff);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);

        }

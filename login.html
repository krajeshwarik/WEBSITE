<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë Login - My Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #ffcc5c, #00bcd4);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc5c;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
        }

        .login-form {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 350px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        input {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            outline: none;
        }

        input::placeholder {
            color: white;
        }

        .login-btn, .new-user-btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff0080, #ffcd00);
            color: white;
            font-size: 18px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border: none;
        }

        .login-btn:hover, .new-user-btn:hover {
            background: linear-gradient(90deg, #ffcd00, #ff0080);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        .error-message {
            font-size: 16px;
            color: #ff3d3d;
            font-weight: bold;
        }

        .success-message {
            font-size: 18px;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="register.html">üìù Register</a>
        <a href="login.html">üîë Login</a>
        <a href="exit.html">üö™ Exit</a>
    </nav>

    <h1>üîë Welcome Back</h1>

    <div class="login-form">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" class="login-btn" onclick="loginUser()">Login üöÄ</button>
        </form>
        <p id="message" class="error-message"></p>
        <button class="new-user-btn" onclick="window.location.href = 'register.html'">New User? Sign Up</button>
    </div>

    <script>
        const usersData = [
            { name: 'johnDoe', password: 'password123' },
            { name: 'aliceSmith', password: 'alice2024' }
        ];

        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let foundUser = false;

            for (let i = 0; i < usersData.length; i++) {
                if (usersData[i].name === username && usersData[i].password === password) {
                    foundUser = true;
                    document.getElementById('message').textContent = 'üéâ Login successful! Redirecting...';
                    document.getElementById('message').className = 'success-message';
                    
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 2000);
                    break;
                }
            }

            if (!foundUser) {
                document.getElementById('message').textContent = '‚ùå Invalid username or password!';
                document.getElementById('message').className = 'error-message';
            }
        }
    </script>
</body>
</html>
